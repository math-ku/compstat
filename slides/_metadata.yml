author: Johan Larsson
subtitle: Computational Statistics
date: today

titlegraphic: ../images/ucph-horizontal-left.pdf
titlegraphicoptions: right

pdf-engine: lualatex

format:
  beamer:
    aspectratio: 1610
    incremental: true
    theme: moloch
    colortheme: moloch-tomorrow
    fig-width: 2.6
    fig-height: 2
    colorlinks: true
    linkcolor: black
    urlcolor: DodgerBlue3
    highlight-style: tango
    include-in-header:
      text: |
        \usepackage[export]{adjustbox}

knitr:
  opts_chunk:
    dev.args:
      pdf:
        pointsize: 9
