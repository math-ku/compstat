author: Johan Larsson
subtitle: Computational Statistics
institute: Department of Mathematical Sciences, University of Copenhagen
date: today

titlegraphic: ../images/ucph-horizontal-left.pdf
titlegraphicoptions: right

pdf-engine: lualatex

execute:
  echo: true

format:
  beamer:
    aspectratio: 1610
    classoption: onlytextwidth
    incremental: true
    theme: moloch
    colortheme: moloch-tomorrow
    fig-width: 2.6
    fig-height: 2
    colorlinks: true
    linkcolor: black
    urlcolor: DodgerBlue3
    highlight-style: tango
    indent: true
    template-partials:
      - tightlist.tex
    include-in-header:
      text: |
        \usepackage[export]{adjustbox}
        \setbeamertemplate{page number in head/foot}[appendixframenumber]
        \setbeameroption{show notes}

knitr:
  opts_chunk:
    dev.args:
      pdf:
        pointsize: 9
